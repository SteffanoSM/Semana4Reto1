<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <title>Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <section class="imageCont">
        <img src="images/image-product-mobile.jpg" alt="productImage" />
      </section>
      <section class="textCont">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <span class="parrafo">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </span>
      </section>
      <section class="priceCont">
        <span class="precio-actual">$149.99</span>
        <span class="precio-antiguo">$169.99</span>
      </section>
      <button class="addToCart">
        <a href="#">
          <i class="fa-solid fa-cart-shopping"></i>
          <span>Add to Cart</span>
        </a>
      </button>
    </div>
  </body>
</html>
